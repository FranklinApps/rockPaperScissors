<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameContainer">
        
        <div class="calculate" id="calculate">Choose Your Weapon</div>
        <div class="imageContainer">
            <div><button class="gameButtons" id="gameButtons" onclick="rock()"><img src="./images/rock.png" alt="rock"></button></div>
            <div><button class="gameButtons" id="gameButtons" onclick="paper()"><img src="./images/paper.png" alt="paper"></button></div>
            <div><button class="gameButtons" id="gameButtons" onclick="scissors()"><img src="./images/scissors.png" alt="scissors"></button></div>
        </div>
        <div class="score" id="score">Score</div>
        <div class="player" id="playerChose"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
